<ion-content>  
  <br>
  <br>
  <br>
  <br>
  <ion-grid >
    <ion-row class="ion-text-center">
      <ion-col >
        <div>
         <h1>Crummbz</h1>
         <br>
         </div>
      </ion-col>
    </ion-row>
<br>
    <ion-row class="ion-justify-content-center" style="margin-left: 7%;">
      <ion-col size="9">
        <div>
          <ion-item>
            <ion-icon name="mail" size="20%" style="margin-right: 2% ;"></ion-icon>
            <ion-input type="email" placeholder="Enter Email" [(ngModel)]="email" ></ion-input>
          </ion-item>
          <br/>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center" style="margin-left: 7%;">
      <ion-col size="9">
        <div>
          <ion-item>
            <ion-icon name="lock-closed" size="20%" style="margin-right: 2% ;"></ion-icon>
            <ion-input type="password" placeholder="Enter Password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <br>
        </div>
      </ion-col>
    </ion-row>
<br>

          <ion-button [routerLink]="['/signup']" color="light">CREATE ACCOUNT</ion-button>
        <br>
        </div>

    </ion-row>

  </ion-grid>
