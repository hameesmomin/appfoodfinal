<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="menu/home"> </ion-back-button>
  </ion-buttons>
  <ion-title class="title" *ngIf="cartItems.length"
    >{{cartItems.length}} towards at cart</ion-title
  >
</ion-toolbar>

<ion-content>
  <br />

  <!-- CART ITEMS -->
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let item of cartItems">
      <ion-item>
        <app-cart-item
          [item]="item"
          (increase)="onIncrease(item)"
          (decrease)="onDecrease(item)"
        ></app-cart-item>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="removeFromCart(item)">
          <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- EMPTY CART -->
  <div class="empty-cart" *ngIf="!cartItems.length">
    <ion-icon name="cart-outline"></ion-icon>
    <p>Your cart is empty</p>
  </div>



<br>
<br>
<br>
<br>




<ion-footer *ngIf="cartItems.length">

 
  <ion-toolbar >

    <ion-button
      expand="full"
      color="danger"
      style="margin: 3%;"
      [routerLink]="['/recipe-find']"
    >
  Find Recipe
      </ion-button>
  </ion-toolbar>
</ion-footer>
</ion-content>
